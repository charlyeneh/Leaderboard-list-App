<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard List App</title>
<script defer src="bundle.js"></script></head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main class="container">
    <div class="left-container">
      <div class="score-header">
        <h3>Recent scores</h3>
        <div><button id="refresh-btn" type="button">Refresh</button></div>
      </div>
      <div>
        <ul id="scores"></ul>
      </div>
    </div>
    <div class="right-container">
      <h3>Add your score</h3>
      <form class="form">
			<input id="name" type="text" placeholder="Your name" />
			<input id="score" type="number" placeholder="Your score" />
			<button id="add-btn" type="submit">Submit</button>
		  </form>
    </div>
  </main>
</body>
</html>
